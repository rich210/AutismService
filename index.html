<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="css/metro-bootstrap.css">
    <link href="css/footable.metro.css" rel="stylesheet" type="text/css">
    <link rel='stylesheet' href='js/fullcalendar/fullcalendar.css' />
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/jquery/jquery.widget.min.js"></script>
    <script src="js/metro.min.js"></script>
    <script src="js/footable.js" type="text/javascript"></script>
    <script src="js/jSignature.min.js"></script>
    <script src="js/StaffSessionLog.js"></script>
    <script src='js/moment.min.js'></script>
    <script src='js/fullcalendar/fullcalendar.js'></script>

    <title></title>

</head>
<body>
    <div class="metro">
        <div class="container">
            <table>
                <tr>
                    <td class="span4">Start Date</td>
                    <td class="span4">End Date</td>
                </tr>
                <tr>
                    <td><div class="input-control text" id="staff-session-date"><input type="text" id="staff-session-datetxt"><a class="btn-date"></a></div></td>
                    <td><div class="input-control text" id="staff-session-endDate"><input type="text" id="staff-session-endDatetxt"><a class="btn-date"></a></div></td>
                </tr>
            </table>
            
            
            <div>
                <table id="Intake-System-StaffSession-Log-Schedule" data-page-size="15" data-page-navigation=".paginationschedule" data-sort-initial="descending">
                    <thead>
                        <tr>
                            <th data-type="date" data-sort-initial="true">Date</th>
                            <th>Begins </th>
                            <th>Ends</th>
                            <th>Activity</th>
                            <th data-sort-ignore="true">Client</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot class="hide-if-no-paging">
                        <tr>
                            <td colspan="6">
                                <div class="paginationschedule pagination pagination-centered"></div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
                
            </div>
            <div>
                <button id="Intake-System-StaffSession-Daly-Signature" class="m-btn blue"><i class="icon-pen icon-white"></i> Staff Daily Signature</button>
                <button id="getRangeDate" onclick=" getRangeDate()"> Click</button>
            </div>
        </div>
        <div id="calendar" style="width:900px; margin:0 auto;">

        </div>
    </div>
    <script>
        $(document).ready(initStaffSessionLog());
    </script>
</body>
</html>
